<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>7 Day Forecast WebApp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    <div class="search-container">
        <input type=search maxlength="50" placeholder="Search...">
    </div>

    <div class="weather-table-container">
        <table class="weather-table">
            <tr>
                <th>Day</th>
                <th>Date</th>
                <th>Temperature</th>
                <th>Weather state</th>
                <th>Weather state symbol</th>
                <th>Wind Speed</th>
                <th>Wind Direction</th>
            </tr>
            <tr>
                <td>Monday</td>
                <td>8/10</td>
                <td>70F/50C</td>
                <td>Sunny</td>
                <td>*pic*</td>
                <td>20</td>
                <td>East</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>8/11</td>
                <td>32F/11C</td>
                <td>Cloudy</td>
                <td>*pic*</td>
                <td>30</td>
                <td>South</td>
            </tr>
        </table>
    </div>

</body>

</html>
